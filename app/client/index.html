<!DOCTYPE html>
<html>
  <head>
    <title>MCU Desktop</title>
    <link rel="stylesheet" type="text/css" href="../../semantic/dist/semantic.min.css">
    <script src="../../semantic/dist/semantic.min.js"></script>
    <script src="../pouchdb/pouchdb-5.4.4.min.js"></script>
    <script src="../jquery/jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script src="./main.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
